<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Personal Accaunt</title>
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <h1 class="header__title">
                Enter your password
            </h1>
        </header>
        <!-- / Header section -->

        <!-- Main section -->
        <main>
            <div class="main__info">
                <img src="./img/user.jpg" alt="user image" class="main__img">
                <div class="user">
                    <p class="main__text">
                        Business Account
                    </p>
                    <h3 class="main__user">
                        Sarah Bills
                    </h3>
                </div>
            </div>
            <div>
                <p class="main__text">
                    Password
                </p>
                <form>
                    <input class="main__password" type="password">
                    <ion-icon class="main__icon" name="eye-off-outline"></ion-icon>
                </form>
                <div class="main__switch">
                    <ion-icon class="main__icon" name="toggle"></ion-icon>
                    <p class="main__stay">
                        Stay signed in
                    </p>
                    <button class="main__btn" type="submit">
                        Continue
                    </button>
                </div>
            </div>
        </main>
        <!--  / Main section -->

        <!-- Footer section -->
        <footer>
            <a class="footer__link" href="#">Reset password</a>
            <a target="_blank" href="https://github.com/abunv/11-project">
                <ion-icon class="footer__icon" name="logo-github"></ion-icon>
            </a>
        </footer>
        <!-- / Footer section -->
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
